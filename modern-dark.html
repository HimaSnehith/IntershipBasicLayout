<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Dark Mode</title>
    <link rel="stylesheet" href="modern-dark.css">
    <script src="modern-dark.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="patient-details">
                <h1>Rajesh Kumar</h1>
                <div class="patient-meta"><span>ID: #10234</span><span>Age: 60 years</span><span>Blood Type: A+</span></div>
            </div>
            <div class="status">Active</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card"><i class="fas fa-heartbeat"></i><div>70 bpm</div><div>Heart Rate</div></div>
            <div class="stat-card"><i class="fas fa-temperature-high"></i><div>98.4°F</div><div>Temperature</div></div>
            <div class="stat-card"><i class="fas fa-lungs"></i><div>95%</div><div>Oxygen Level</div></div>
            <div class="stat-card"><i class="fas fa-weight"></i><div>80 kg</div><div>Weight</div></div>
        </div>

        <div class="prescriptions">
            <h2>Active Prescriptions</h2>
            <div class="prescription-item"><h3>Metformin 500mg</h3><p>Prescribed by Dr. Sharma • Twice daily</p></div>
            <div class="prescription-item"><h3>Aspirin 75mg</h3><p>Prescribed by Dr. Gupta • Once daily</p></div>
        </div>
    </div>
</body>
</html>
