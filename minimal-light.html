<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Light Mode</title>
    <link rel="stylesheet" href="minimal-light.css">
    <script src="minimal-light.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="patient-details">
                <h1>Sneha Kapoor</h1>
                <div class="patient-meta"><span>ID: #20894</span><span>Age: 55 years</span><span>Blood Type: B-</span></div>
            </div>
            <div class="status">Active</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><i class="fas fa-heartbeat"></i><div>75 bpm</div><div>Heart Rate</div></div>
            <div class="stat-card"><i class="fas fa-temperature-high"></i><div>99.1°F</div><div>Temperature</div></div>
            <div class="stat-card"><i class="fas fa-lungs"></i><div>94%</div><div>Oxygen Level</div></div>
            <div class="stat-card"><i class="fas fa-weight"></i><div>72 kg</div><div>Weight</div></div>
        </div>

        <div class="prescriptions">
            <h2>Past Medications</h2>
            <div class="prescription-item"><h3>Paracetamol 500mg</h3><p>Prescribed by Dr. Rao • Completed course</p></div>
            <div class="prescription-item"><h3>Vitamin D Supplements</h3><p>Prescribed by Dr. Sharma • Completed course</p></div>
        </div>
    </div>
</body>
</html>
